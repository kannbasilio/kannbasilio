<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 50px;
        }

        #word-container {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #input-container {
            margin-top: 20px;
        }

        #guess-input {
            padding: 10px;
            font-size: 16px;
        }

        #submit-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        // Array of words to guess
        const words = ["skate", "dance", "cloud", "learn", "build"];

        // Randomly select a word
        const selectedWord = words[Math.floor(Math.random() * words.length)];

        // Array to store correct guesses
        const correctGuesses = new Array(selectedWord.length).fill(false);

        // Function to display the current state of the word
        function displayWord() {
            const wordContainer = document.getElementById("word-container");
            wordContainer.innerHTML = selectedWord
                .split("")
                .map((letter, index) =>
                    correctGuesses[index] ? letter : "_"
                )
                .join(" ");
        }

        // Function to check if the guessed letter is correct
        function checkGuess() {
            const guessInput = document.getElementById("guess-input");
            const guess = guessInput.value.toLowerCase();

            if (guess.length === 1) {
                const index = selectedWord.indexOf(guess);
                if (index !== -1) {
                    correctGuesses[index] = true;
                }
            }

            // Update the display and check for win
            displayWord();

            if (correctGuesses.every((value) => value)) {
                document.getElementById("result").innerText =
                    "Congratulations! You guessed the word!";
            }

            guessInput.value = "";
        }
    </script>
</head>
<body>
    <h1>Guess the word!</h1>
    <div id="word-container"></div>
    <div id="input-container">
        <label for="guess-input">Enter a letter: </label>
        <input type="text" id="guess-input" maxlength="1">
        <button id="submit-button" onclick="checkGuess()">Submit</button>
    </div>
    <div id="result"></div>

    <script>
        // Initialize the display
        displayWord();
    </script>
</body>
</html>
